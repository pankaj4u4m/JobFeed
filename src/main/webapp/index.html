<body class="lift:content_id=main">
  <div id="main" data-lift="surround?with=default;at=content" class="container-narrow">
    <div class="header">
        <span class="pull-right">Already on Job Feed? <a href="/login">Log in</a></span>
        <h2 >Job Feed</h2>
    </div>
    <div data-lift="signUp?form=post" class="form-signin">
      <h3 class="form-signin-heading">Please Sign Up</h3>

      <input id="email" name="email" type="email" class="input-block-level" placeholder="Your Email" required />
      <input id="reemail" name="reemail" type="text" class="input-block-level" placeholder="Re-enter Email"
        required />
      <input id="password" name="password" type="password" class="input-block-level" placeholder="Password"
        required />

      <button class="btn btn-large btn-success" type="submit">Sign Up</button>
    </div>

</style>
  </div>
</body>
