<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content container-narrow">
    <div class="lift:SignUp.signUpButton header">
        <button class="pull-right btn"><strong>Create An Account</strong></button>
        <h2 >Job Feed</h2>
    </div>
    <form class="lift:SignIn?form=post form-signin">
      <h4 class="form-signin-heading">Sign In</h4>

      <input id="email" name="email" type="text" class="input-block-level" placeholder="Your Email" required />
      <input id="password" name="password" type="password" class="input-block-level" placeholder="Password"
        required />
      <div class="controls controls-row">
        <button type="submit" class="btn btn-success btn-large">
          <strong>Log in</strong>
        </button>
        <label class="checkbox inline"> <input type="checkbox"> Remember me </label>
      </div>
      <a href="#" class="pull-left"> Forgot you password?</a>
    </form>
